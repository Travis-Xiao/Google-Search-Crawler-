<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search Auto Crawler</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-form navbar-header" role="search">
            <div class="form-group">
                <input id="keywords" type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon2">
            </div>
            <button id="commit-search" type="submit" class="btn btn-default">Submit</button>
        </div>
        <div class="navbar-nav">
            <a class="navbar-brand" href="#">
                <b>Result: </b><span id="result-count">--</span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span id="status" class="text-primary"><b>Ready</b></span>
            </a>
        </div>
        <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#"><b>TLD: </b><span id="tld-progress">(0 / 0)</span></a>
                </li>
                <li>
                    <a href="#"><b>Date: </b><span id="time-point-progress">(0 / 0)</span></a>
                </li>
                <li>
                    <a href="#"><b>Page: </b><span id="page-progress">(0 / 0)</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="panel panel-default col-sm-5">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <b>Start Time</b>
            <span id="starttime">--</span>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Date</th>
                <th>Request URL</th>
                <th>Extract Link</th>
                <th>New Link</th>
                <th>Error</th>
            </tr>
            </thead>
            <tbody id="query-status-area">
            </tbody>
        </table>
    </div>
    <div class="col-sm-5">
        <ul id="result-area" class="list-group">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
        </ul>
    </div>
</div>
</body>
<script src="lib/jquery-2.1.4.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="tld.js"></script>
<script src="util.js"></script>
<script src="google_policy.js"></script>
<script src="baidu_policy.js"></script>
<script src="result_exhibition.js"></script>
</html>
