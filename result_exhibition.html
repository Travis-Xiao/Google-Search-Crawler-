<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search Auto Crawler</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-form col-lg-4" role="search">
            <div class="input-group">
                <span class="input-group-btn">
                    <button id="commit-search" type="submit" class="btn btn-default">Go!</button>
                </span>
                <input id="keywords" type="text" class="form-control" placeholder="Search">
            </div>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span id="status" class="text-primary"><b>Ready</b></span>
            </a>
        </div>
        <div class="navbar-right pull-right">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">TLD: <span id="tld-progress">(0 / 0)</span></a>
                </li>
                <li>
                    <a href="#">Date: <span id="time-point-progress">(0 / 0)</span></a>
                </li>
                <li>
                    <a href="#">Page: <span id="page-progress">(0 / 0)</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default" id="navs">
                <div class="panel-heading">
                    <b>Start Time</b>
                    <span id="starttime">--</span>
                </div>
                <p></p>
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>Request URL</th>
                        <th>Extract Link</th>
                        <th>New Link</th>
                        <th>Error</th>
                    </tr>
                    </thead>
                    <tbody id="query-status-area">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-6" id="navbar">
            <div class="panel panel-default">
                <div class="navbar">
                    <p class="pull-left btn btn-default navbar-btn col-lg-4" href="#">
                        Result: <span id="result-count">--</span>
                    </p>
                    <a id="export" class="btn btn-success pull-right navbar-btn" download="data.csv">Export</a>
                </div>
                <p></p>
                <ul id="result-area" class="list-group">
                    <li class="list-group-item">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Morbi leo risus</li>
                    <li class="list-group-item">Porta ac consectetur ac</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
<script src="lib/jquery-2.1.4.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="tld.js"></script>
<script src="util.js"></script>
<script src="google_policy.js"></script>
<script src="baidu_policy.js"></script>
<script src="result_exhibition.js"></script>
</html>
